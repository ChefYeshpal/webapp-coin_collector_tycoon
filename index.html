<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collector Tycoon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="lildemonsprite.png" type="image/x-icon">
</head>
<body>
    <div id="game-container">
        <h1>Coin Collector Tycoon</h1>
        <div id="game-layout">
            <!-- Progress Section -->
            <div id="progress-section">
                <h2>Progress</h2>
                <div id="progress-content">
                    <p>Coming Soon...</p>
                </div>
            </div>
            
            <!-- Main Coin Area -->
            <div id="coin-section">
                <div id="coin-display">
                    <p id="coin-count">ðŸ’° 0 Coins</p>
                </div>
                <div id="coin-container">
                    <button id="coin-btn">
                        <div class="coin">
                            <div class="coin-inner">
                                <span class="coin-symbol">$</span>
                            </div>
                        </div>
                    </button>
                </div>
                <p id="click-instruction">Click to collect coins!</p>
                <p id="auto-info">Auto: 0 coins/sec</p>
            </div>
            
            <!-- Upgrades Section -->
            <div id="upgrades-section">
                <h2>Upgrades</h2>
                <div id="upgrade-list">
                    <div class="upgrade-item">
                        <div class="upgrade-info">
                            <h3>Coin Autocollect</h3>
                            <p class="upgrade-description">+2 coins/sec</p>
                            <p class="upgrade-cost" id="auto-cost">Cost: 50 coins</p>
                        </div>
                        <button id="auto-upgrade-btn" class="upgrade-btn">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
